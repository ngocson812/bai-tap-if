<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if 3</title>
</head>
<body>
Mời ngài nhập số: <br>
<input type="number" id="so"><br>
<button onclick="nhap()">Kiểm tra</button>
<script>
    function nhap(){
        let so = document.getElementById('so').value;
        if (so > 0){
            document.write('Là số lớn hơn 0')
        } else {
            document.write('Là số nhỏ hơn 0')
        }
    }
</script>
</body>
</html>
