<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if 6</title>
</head>
<body>
<h3>Kiểm tra tiền hoa hồng </h3>
Doanh số: <br><br>
<input type="number" id="so"><br><br>
<button onclick="doanhso()">Kiểm tra</button>
<script>
    function doanhso() {
        let sotien = +document.getElementById("so").value;
        if (sotien > 5000000) {
            document.write("Hưởng 10%")
        }else if (sotien > 3000000) {
            document.write("Hưởng 5%")
        } else if (sotien>1000000) {
            document.write("Hưởng 3%")
        } else {
            document.write("Không được hưởng")
        }
    }
</script>
</body>
</html>
