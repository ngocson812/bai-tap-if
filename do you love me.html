<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do u luv me ?</title>
</head>
<body>
<h1>DO U LUV ME ?</h1>
<button onclick="co()">Có</button>
<button id="khong" onmouseover="ko()" style="position: absolute;left: 80px;top: 80px">Kó</button>
<script>
    function co() {
        alert("Ok, yêu <3")
    }
    function ko() {
        let a = window.innerWidth;
        let b = window.innerHeight;
        document.getElementById('khong').style.left = Math.round(a * Math.random()) + 'px';
        document.getElementById('khong').style.top = Math.round(b * Math.random()) + 'px';
    }
</script>
</body>
</html>
